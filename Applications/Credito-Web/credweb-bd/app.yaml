apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-credweb-bd
  namespace: user1-argocd
spec:
  destination:
    name: ''
    namespace: poc-clh
    server: 'https://kubernetes.default.svc'
  source: 
    path: credweb-bd
    repoURL: https://github.com/VictorFernandezArias/poc-gitops-helm-credito-web.git
    targetRevision: main
    helm:
      valueFiles:
      - values-prod.yaml
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
